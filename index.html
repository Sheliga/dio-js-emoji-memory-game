<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Memória</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
  </head>

  <body>
    <main class="container" role="main" aria-label="Jogo da Memória">
      <h1>Jogo da Memória</h1>

      <section class="game" aria-label="Área do jogo"></section>

      <button class="reset" id="resetButton" aria-label="Reiniciar o jogo">
        Resetar Jogo
      </button>
    </main>
    <div id="winModal" class="modal">
      <div class="modal-content">
        <h2>🎉 Você venceu!</h2>
        <button onclick="closeModal()">Fechar</button>
      </div>
    </div>
    <!-- Scripts -->
    <script src="./src/scripts/engine.js" defer></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const resetButton = document.getElementById("resetButton");
        resetButton.addEventListener("click", () => window.location.reload());
      });
    </script>
  </body>
</html>
